<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Gaurang Pandey</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: black;
            color: #FFD700;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #FFD700;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
            position: relative;
        }

        nav ul li a {
            color: #FFD700;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #FFD700;
            left: 0;
            bottom: -5px;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        .hero-content {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
}

.profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #FFD700;
}

.hero-text {
    text-align: left;
}
#greeting {
    position: absolute;
    top: 100px;
    right:40px;
    font-size: 36px; /* Large font */
    font-weight: bold; /* Bold text */
    color: #FFD700; /* Gold color */
}


        #hero {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 150px 20px;
            color: #FFD700;
            background-image: url('background.jpg'); /* Set your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: left;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #FFD700;
            margin-right: 20px;
            object-fit: cover;
        }

        .hero-content {
            max-width: 600px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #FFD700;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: transparent;
            color: #FFD700; 
            color: black;
            border: 2px solid #FFD700; 
            transform: scale(1.1);
        }

        section {
            padding: 80px 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #FFD700;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            #hero {
                flex-direction: column;
                text-align: center;
            }
            .profile-pic {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gaurang Pandey</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <div class="hero-content">
            <img src="profile.jpeg" alt="Profile Picture" class="profile-pic">
            <div class="hero-text">
                <h1 id="greeting"></h1> 
            </div>
        </div>
    </section>
    

    <footer>
        <p>&copy; 2025 Gaurang Pandey. All rights reserved.</p>
    </footer>
    <script>
        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            let greetingText = "Hello, Gaurang";
    
            if (hour >= 5 && hour < 12) {
                greetingText = "Good Morning";
            } else if (hour >= 12 && hour < 18) {
                greetingText = "Good Afternoon";
            } else{
                greetingText = "Good Evening";
            }
    
            document.getElementById("greeting").textContent = greetingText;
        }
    
        updateGreeting();
    </script>
    
</body>
</html>
